<!DOCTYPE>
<html>
<head>
	<title>系统后台</title>
	<meta http-equiv="Content-type" content="text/html; charest=utf-8">
	<link href="/templet/css/those.css" rel="stylesheet" />
	<style type="text/css">
		a{
			color:#0000ff;text-decoration:none;
		}
	</style>
	<script type="text/javascript" src="/templet/js/jquery.js"></script>
	<script type="text/javascript">
		function checkbox(){
			  var open = arguments[0] ? arguments[0] : false;
			  if(open){
				  if($(".boxtrue").attr("checked")){
					  $("input[class='box']").attr("checked",'true');; 
				  }else{
					  $("input[class='box']").removeAttr("checked"); 
				  };
			  }else{
					$("input[class='box']").each(function(){
					     if($(this).attr("checked")){
					     	$(this).removeAttr("checked");
					     }else{
					  		$(this).attr("checked",'true');
					    };
					})
			  };
		};
		
	</script>
	<style type="text/css">
		.ListProduct td{
			padding:15px 5px !important;
		}
	</style>
</head>
<body>
	<h2 class="those_h2">
		<a class="in" href="#">内容栏目管理</a>
		<a href="{:U('class_add')}">增加顶级栏目</a>
	</h2>
	<form action="" method="post">
	<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<th width="5%">ID</th>
			<th width="5%">排序</th>
			<th width="40%">栏目</th>
			<th width="40%">操作</th>
		</tr>
		<foreach name="webdata" item="vo" >
			<tr class="table_in">
				<td style="text-align: center;">{$vo.id}</td>
				<td><input name="id[{$vo.id}]" value="{$vo.c_order}" class="inp_order" /></td>
				<td><a style="font-size:13px;color:5c5c5c;" href="{:U('msg/msg',array('id'=>$vo['id']))}">{$vo.class_name}</a></td>
				<td class="norightborder">
					<nobr>
						<a href="{:U('msg/msg',array('id'=>$vo['id']))}" style="color:Red;">内容管理</a>&nbsp;
						<a href="{:U('class_add',array('class_top'=>$vo['id']))}">增加子类</a>&nbsp;
						<a href="{:U('class_edit',array('id'=>$vo['id']))}">更改</a>&nbsp;
						<a href="{:U('class_del',array('id'=>$vo['id']))}">删除</a>
					</nobr>
				</td>
			</tr> 
		</foreach>              
	</table>
	<div style="float:left;margin:8px 0 0 5px;font-size:13px;color:#414141">
		<span style="margin-right:30px;">共有栏目:{$count}个</span>
		<input class="but_order" type="submit" value="更新排序" />
	</div>
	</form>
</body>
</html>
